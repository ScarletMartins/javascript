<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  pincel.fillStyle = "grey";
  pincel.fillRect(0, 0, 600, 400);

  function desenhaArc(event) {

    var x = event.pageX - tela.offsetLeft; //busca o eixoX da pagina desconsiderando a margem esquerda da tela
    var y = event.pageY - tela.offsetTop; //busca o eixoY da pagina desconsiderando a margem superior

    pincel.fillStyle = 'black';
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2 * 3.14);
    pincel.fill();
    console.log(x + ',' + y);
  }

  //sem parenteses na function para que seja ativada apenas no onclick;
  tela.onclick = desenhaArc;
</script>
